<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>

        <p class="middle">- Department of Finance -</p>
        <input type="email" id="email" value="email" /> <br /><br />
        <input type="username" id="username" value="username" /> <br /><br />
        <input type="password" class="password" value="password" /> <br /><br />

        <button type="button"  name="button" onclick="nama()">Jalan</button>
        <script>
            function nama(){
                console.log(document.querySelector('.middle'))
                console.log(document.getElementById('email'))
                console.log(document.getElementById('username'))
                console.log(document.querySelector('.password'))
            }
        </script>
 </body>
</html>
